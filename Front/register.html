<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="IMG/logo_icon.svg" type="image/x-icon">
    <title>AHorta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/register.css" rel="stylesheet">
    <link href="CSS/all.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./IMG/Logo_header.svg" alt="Logo AHorta">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soluções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem nós somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entre em contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link atual" href="#">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid h-100 w-100 register-base">
        <div class="row w-100 h-100">
            <div class="col-md-4"></div>
            <div class="col-md-4 h-100">
                <div class="register-form h-100 p-5">
                    <h3 class="mb-3">Cadastre-se</h3>
                    <form>
                        <div class="mb-3">
                            <label for="tipoCadastro" class="form-label">Tipo de cadastro</label>
                            <select class="form-select" id="tipoCadastro" required>
                              <option value="" disabled selected>Selecione uma opção</option>
                              <option value="donoHorta">Dono de Horta</option>
                              <option value="voluntario">Voluntário</option>
                              <option value="cliente">Cliente</option>
                            </select>
                          </div>
                        <div class="mb-3">
                            <label for="email" class="form-label ">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Insira aqui o seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label ">Digite novamente o seu E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Insira aqui o seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Insira aqui a senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Digite novamente a seu Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Insira aqui a senha" required>
                        </div>
                        <button type="submit" class="mb-3 btn btn-success w-100">Confirmar</button>
                        <button type="submit" class="voltar mb-3 btn btn-success w-100">Voltar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    

    <!-- footer -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p><strong>Endereço</strong><br>Avenida do endereço, 123<br>Bairro da Empresa - SP - 123456-78</p>
                </div>
                <div class="col-md-4">
                    <p><strong>AHorta.sociedade</strong><br>CNPJ: 12345-6789/0001-12<br>&copy;2024</p>
                </div>
                <div class="col-md-4">
                    <p><strong>Contatos</strong><br>+55 (11) 12345-7890<br>empresa@email.com.br</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
